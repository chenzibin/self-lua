allprojects {
    group 'self.lua'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'war'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
        providedCompile 'org.projectlombok:lombok:1.18.10'
    }
}